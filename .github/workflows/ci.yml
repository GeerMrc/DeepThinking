# 持续集成工作流
# 每次 push 和 pull request 时运行测试和代码质量检查

name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

  # 允许手动触发
  workflow_dispatch:

jobs:
  test:
    name: 测试 (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: 运行测试
        run: |
          pytest --cov=deep_thinking --cov-report=xml --cov-report=term

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

  quality:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Ruff 代码检查
        run: |
          ruff check src/ tests/

      - name: Ruff 格式检查
        run: |
          ruff format --check src/ tests/

      - name: Mypy 类型检查
        run: |
          pip install -e ".[dev]"
          mypy src/deep_thinking/

  security:
    name: 安全检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Safety 安全检查
        run: |
          pip install -e ".[dev]"
          safety check --full-report || true

      - name: Bandit 安全检查
        run: |
          bandit -r src/ -ll || true
